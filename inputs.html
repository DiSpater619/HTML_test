<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <form action="">
    <p>Color: </p><input type="color" name="" id="">
    <p>Text: </p><input type="text" name="" id="">
    <p>Checkbox: </p><input type="checkbox" name="" id="">
    <p>File: </p><input type="file" name="" id="">
    <p>Data: </p><input type="date" name="" id="">
    <p>Range: </p><input type="range" name="" id="">
    <p>Radio: </p><input type="radio" name="" id="">
    <p>Button: </p><input type="button" value="Click">
    <p>Email: </p><input type="email" name="" id="">
    <p>Number: </p><input type="number" name="">
    <p></p>
  </form>
</body>
</html>
